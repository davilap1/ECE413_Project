<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphs</title>
  <!-- Include Chart.js library -->
  <script src="javascripts/data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <a href="index.html" class="brand-logo">Home</a>
  <a href="account.html" class="brand-logo">Return</a>
</head>
<body>
  <!-- Create canvas elements for the graphs -->
  <canvas id="barGraph" width="400" height="200"></canvas>
  <canvas id="lineGraph" width="400" height="200"></canvas>

  <script>
    // Sample data for the bar graph
  const barGraphData = {
    labels: ["HR mean", "spO2 mean", "HR min", "spO2 min", "HR max", "spO2 max"],
    datasets: [{
      label: 'Values',
      data: dataForBarGraph,  // Assuming dataForBarGraph is defined in data.js
      backgroundColor: ['red', 'blue', 'orange', 'purple', 'green', 'cyan'],
    }]
  };

  // Sample data for the line graph
  const lineGraphData = {
    labels: dataForLineGraph.labels,  // Assuming labels are defined in data.js
  datasets: [
    {
      label: 'HR',
      data: dataForLineGraph.dataLine1,  // Assuming dataLine1 is defined in data.js
      borderColor: 'blue',
      fill: false,
    },
    {
      label: 'sp02',
      data: dataForLineGraph.dataLine2,  // Assuming dataLine2 is defined in data.js
      borderColor: 'green',
      fill: false,
    }
  ]
  };

  // Get the canvas elements
  const barGraphCanvas = document.getElementById('barGraph').getContext('2d');
  const lineGraphCanvas = document.getElementById('lineGraph').getContext('2d');

  // Create the bar graph
  new Chart(barGraphCanvas, {
    type: 'bar',
    data: barGraphData,
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Weekly Summary View',
        }
      }
    }
  });

  // Create the line graph
  new Chart(lineGraphCanvas, {
    type: 'line',
    data: lineGraphData,
    options: {
      scales: {
        y: {
          beginAtZero: false,
          suggestedMin: 0,
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Detailed Daily View',
        }
      }
    }
  });
  </script>
</body>
</html>
