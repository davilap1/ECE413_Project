<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Authentication Example - Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/account.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="left brand-logo valign-wrapper">Home</a>
      <br/>
      <h1>Token-based User authenticiation example - Account</h1>
      <br/>
      
      <div>
        <button id="btnLogOut">LogOut</button>
        <button id="btnChangePass">ChangePassword</button>
        <button id="btnAddDevice">AddDevice</button>
        <button id="btnRemoveDevice">RemoveDevice</button>
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="text" id="email" placeholder="Enter email" name="email"> <br>
        <label for="oldPassword">Old Password: </label>
        <input type="text" id="oldPassword" placeholder="Enter password" name="oldPassword"> <br>
        <label for="newPassword">New Password: </label>
        <input type="text" id="newPassword" placeholder="Enter password" name="newPassword"> <br>
        <p id="result"></p>
      </div>
    </div>

    <div style="display:inline-block; width:45vw; height: 60vh; margin: 2vh 20vw; ">
      <textarea id="rxData" style="width:100%; height:100%"></textarea>
    </div>

    <script>
      (function () {
        if (!window.localStorage.getItem("token")) {
          window.location.replace("display.html");
        }
      })();
    </script>
  </body>
</html>
